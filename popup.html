<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Baby Mode</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="icon.png" alt="Baby Mode Logo">
      <h1>Baby Mode</h1>
    </div>
    <div class="separator"></div>
    <br />
    <input id="toggle" class="cmn-toggle cmn-toggle-round" type="checkbox">
    <label for="toggle"></label>
    <br />
    <p>Allows your browser to be baby friendly</p>
    <div class="separator"></div>
    <span>*Use <strong><span id="ctrl"></span>+shift+0</strong> to toggle baby mode</span>
  </body>
</html>
